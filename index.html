<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset="utf-8">

		<title>Video Test</title>
		<meta name="description" content="">
		<meta name="author" content="Malaba">
		
		<!-- include videoJs -->
		<script src="http://vjs.zencdn.net/4.12/video.js"></script>
		<!-- include videoJs -->
		
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
		
		<!-- icons csss -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		
		<!-- include videoJs css -->
		<link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
		<!-- include videoJs css -->
		
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!-- AngularJs inclusions -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-route.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular-animate.min.js"></script>
		
		<script src="js/libs/angular/ui-bootstrap-tpls-0.12.1.min.js"></script>
		
		<script src="js/app.js"></script>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top" ng-controller="DefaultController">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        VideoJs Test
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Home</a>
                        </li>
                        
                        <li>
                            <a ng-click="openModal('search.html', 'lg')" role="button" aria-expanded="false">Video search</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">About</a>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
    	<div class="wrapper" ng-controller="DefaultController">
    	     <br /> <br /> <br />
			<div ng-view></div>
		</div>
		
		<!-- Start Controllers inclusions -->
        <script src="js/controller/DefaultController.js"></script>
        <script src="js/controller/VideoController.js"></script>
        <!-- End Controllers inclusions -->
		
		<!-- Start Models inclusions -->
		<script src="js/model/VideoModel.js"></script>
		<!-- End Models inclusions -->
		
		<script src="js/service/VideoService.js"></script>
		 
		 <!-- directives inclusion -->
		 <script src="js/directive/videoDirective.js"></script>
	    
	    <script type="text/ng-template" id="search.html">
	        <div class="modal-header">
	            <h3 class="modal-title">Play your video</h3>
	        </div>
	        <div class="modal-body">
	            <div class="form-group">
                    <label for="url" class="col-md-4 control-label">Url: </label>
                    <div class="col-md-6">
                        <input type="text" name="url" class="form-control" ng-model="url">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="type" class="col-md-4 control-label">Type: </label>
                    <div class="col-md-6">
                        <select name="type" class="form-control" ng-model="type">
                        	<option value="mp4">MP4</option>
                        	<option value="mpg">MPG</option>
                        	<option value="ogg">OGG</option>
                        	<option value="webm">WEBM</option>
                        </select>
                    </div>
                </div>
	        </div>
	        <div class="modal-footer">
	            <button class="btn btn-primary" ng-click="searchVideo()">Search</button>
	            <button class="btn btn-warning" ng-click="cancelModal()">Cancel</button>
	        </div>
	    </script>
	</body>
</html>
